</div>

<div class="container" id="login">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="login">

                <h1>Login</h1>

                <!-- Login form -->
                <div>
                    <form action="/template_login_check" method="post" enctype="application/json">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter account" name="username" value="{{ username }}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                   placeholder="Password" name="password">
                        </div>
                        <div class="form-check">
                            <label class="switch">
                                <input type="checkbox" id="exampleCheck1" name="remember">
                                <span class="slider round"></span>
                            </label>
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            <label class="forgot-password"><a href="#">Forgot Password?</a></label>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-lg btn-block btn-success" id="login-btn">Sign in</button>
                    </form>
                </div>
                <!-- End Login form -->

            </div>
